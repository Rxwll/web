{% load static %}
<div class="container mx-auto flex-auto my-20">
    <div id="lista-gamas"
         class="grid grid-cols-1 lg:grid-rows-1 border-1 border-black-400 lg:grid-cols-3 gap-3">

        {% for gama in gamas %}
        <a href="{% url 'products' %}?price_min={{gama.precio_min}}&price_max={{gama.precio_max}}"
            class="block hover:shadow-lg transition duration-300 ease-in-out mx-1">
            <div class="rounded-lg overflow-hidden flex flex-col md:flex-row border border-black-400">
                <div class="md:w-1/3">
                    <img src="{{ gama.imagen.url }}"
                         alt="Imagen de bajo quinto gama baja"
                         class="w-full h-48 md:h-full object-cover">
                </div>
                <div class="md:w-2/3 p-4 flex flex-col justify-between">
                    <div>
                        <h3 class="text-lg font-semibold mb-2">Gama {{gama.categoria}}</h3>
                        <p class="text-sm text-gray-500 mb-2">{{gama.descripcion}}</p>
                        <p class="text-gray-600 mb-2">${{gama.precio_min}}</p>
                    </div>
                </div>
           </div>
        </a>
        {% endfor %}
    </div>
</div>
