<div class="flex justify-center items-center w-full">
    <div class="w-full bg-white p-4 lg:px-12">
        <form method="get" action="{% url 'products' %}" class="w-full">
            <div class="items-center justify-between flex flex-col lg:flex-row lg:items-end lg:space-x-4">
                <!-- Search by name -->
                <div class="mb-4 lg:mb-0 flex-grow w-full lg:w-auto">
                    <label for="search" class="block text-sm font-medium text-gray-700 mb-1">Buscar por nombre</label>
                    <input type="text"
                           id="search"
                           name="search"
                           value="{{ request.GET.search }}"
                           class="border border-gray-300 w-full px-2 py-1 text-sm rounded-md focus:outline-none focus:ring-1 focus:ring-black">
                </div>
                <!-- Price range -->
                <div class="mb-4 lg:mb-0 flex-grow w-full lg:w-auto">
                    <label for="price-min" class="block text-sm font-medium text-gray-700 mb-1">Rango de precio</label>
                    <div class="flex items-center space-x-2">
                        <input type="number"
                               id="price_min"
                               name="price_min"
                               value="{{ request.GET.price_min }}"
                               placeholder="Min"
                               class="w-full px-2 py-1 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-black">
                        <span>-</span>
                        <input type="number"
                               id="price_max"
                               name="price_max"
                               value="{{ request.GET.price_max }}"
                               placeholder="Max"
                               class="w-full px-2 py-1 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-black">
                    </div>
                </div>
                <!-- Color -->
                <div class="mb-4 lg:mb-0 flex-grow w-full lg:w-auto">
                    <label for="color" class="block text-sm font-medium text-gray-700 mb-1">Color</label>
                    <select id="color"
                            name="color"
                            class="w-full px-2 py-1 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-black">
                        <option value='' {% if request.GET.color == "" %}selected{% endif %}>Seleccionar color</option>
                        {% for color in colores %}
                            <option value="{{ color.nombre }}"
                                    {% if request.GET.color == 'color.nombre' %}selected{% endif %}>
                                {{ color.nombre }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <!-- curvas -->
                <div class="mb-4 lg:mb-0 flex-shrink w-full lg:w-auto">
                    <label for="curves" class="block text-sm font-medium text-gray-700 mb-1">Numero de curvas</label>
                    <div class="flex items-center space-x-2">
                        <input type="number"
                               id="curves"
                               name="curves"
                               value="{{ request.GET.curves }}"
                               placeholder="Curvas"
                               class="w-full px-2 py-1 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-black">
                    </div>
                </div>
                <!-- Apply/Reset buttons -->
                <div class="flex-shrink-0 w-full lg:w-auto flex space-x-2">
                    <!-- Botón para aplicar filtros -->
                    <button type="submit"
                            class="w-full lg:w-auto bg-black text-white px-4 py-2 text-sm rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-black">
                        Aplicar
                    </button>
                    <!-- Botón para reiniciar filtros -->
                    <button type="reset"
                            class="w-full lg:w-auto bg-gray-300 text-black px-4 py-2 text-sm rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500">
                        Reiniciar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
