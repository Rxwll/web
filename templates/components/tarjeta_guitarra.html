<div class="container mx-auto flex-auto">
    <div id="product-list"
         class="grid grid-cols-1 lg:grid-rows-3 border-1 border-black-400 lg:grid-cols-3">
        {% for guitarra in guitarras %}
            <a href="{% url 'guitar_detail' guitarra.id %}"
               class="block hover:shadow-lg transition duration-300 ease-in-out mx-1">
                <div class="rounded-lg overflow-hidden flex flex-col md:flex-row border border-black-400 ">
                    <div class="md:w-1/3">
                        <img src="{{ guitarra.galeria.imagen_principal.url }}"
                             alt="{{ guitarra.name }}"
                             class="w-full h-48 md:h-full object-cover">
                    </div>
                    <div class="md:w-2/3 p-4 flex flex-col justify-between">
                        <div>
                            <h3 class="text-lg font-semibold mb-2">{{ guitarra.nombre }}</h3>
                            <p class="text-gray-600 mb-2">${{ guitarra.precio }}</p>
                            <!-- rating -->
                            <div class="flex items-center mb-2">
                                <span class="text-black-400">★★★★☆</span>
                                <span class="text-sm text-gray-600 ml-1">(4.0)</span>
                            </div>
                            <!-- descripcion -->
                            <p class="text-sm text-gray-500 mb-2">{{ guitarra.descripcion }}</p>
                        </div>
                        <!-- oferta -->
                        <!-- <div class="bg-green-100 text-green-800 text-xs font-semibold px-2 py-1 rounded-full inline-block"> -->
                        <!--     Oferta especial -->
                        <!-- </div> -->
                    </div>
                </div>
            </a>
        {% empty %}
            <div class="col-span-full flex items-center justify-center h-full">
                <p class="text-xl text-gray-600">No hay guitarras disponibles.</p>
            </div>
        {% endfor %}
    </div>
</div>
